exclude:
  - 'scss/vendor/**'
  - 'scss/overrides/_drupal.scss'

linters:
  BorderZero:
    enabled: true

  CapitalizationInSelector:
    enabled: true

  ColorKeyword:
    enabled: true

  Comment:
    enabled: true

  DebugStatement:
    enabled: true

  DeclarationOrder:
    enabled: false

  DeclaredName:
    enabled: true

  DuplicateProperty:
    enabled: false

  EmptyLineBetweenBlocks:
    enabled: true

  EmptyRule:
    enabled: true

  HexLength:
    enabled: true
    style: short

  HexNotation:
    enabled: true
    style: lowercase

  IdSelector:
    enabled: true

  ImportPath:
    enabled: true

  Indentation:
    enabled: true
    width: 2

  LeadingZero:
    enabled: true
    style: include_zero

  MergeableSelector:
    enabled: false

  NestingDepth:
    enabled: false

  PlaceholderInExtend:
    enabled: true

  PropertySpelling:
    enabled: true
    extra_properties:
      - break-inside

  QualifyingElement:
    enabled: false

  SelectorDepth:
    enabled: false
    max_depth: 3

  Shorthand:
    enabled: true

  SingleLinePerSelector:
    enabled: false

  PropertySortOrder:
    enabled: false

  StringQuotes:
    enabled: true
    style: double_quotes

  UrlQuotes:
    enabled: true

  SelectorFormat:
    enabled: false

  SpaceAfterComma:
    enabled: true

  SpaceAfterPropertyColon:
    enabled: true

  SpaceAfterPropertyName:
    enabled: true

  SpaceBeforeBrace:
    enabled: true

  SpaceBetweenParens:
    enabled: true
    spaces: 0

  TrailingSemicolon:
    enabled: true

  TrailingZero:
    enabled: true

  UnnecessaryMantissa:
    enabled: true

  UsageName:
    enabled: true

  VendorPrefixes:
    enabled: true

  ZeroUnit:
    enabled: true

  Compass::*:
    enabled: false
